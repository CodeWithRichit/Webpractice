<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
</head>

<body>
    <div>
        <h1>Your Personal tour guide</h1>
        <form action="form.php">
            <input type="text" placeholder="Name"><br>
            <input type="number" placeholder="Age"><br>
            <input type="number" placeholder="PhoneNumber"><br>
            <textarea name="evaluate" cols="30" rows="5" id="evaluate"
                placeholder="Expectation from trip!!"></textarea><br>
            <label for="bustypeAC">
                <input type="radio" name="btype" id="bustypeAC">Bus(AC)
            </label>
            <label for="bustypeNON-AC">
                <input type="radio" name="btype" id="bustypeNON-AC">Bus(Non-AC)<br>
            </label>
            <label for="days">
                <input type="radio" name="wdate" id="days">5-Days,4-Nights
            </label>
            <label for="time">
                <input type="radio" name="wdate" id="time">7-Days,6-Nights
            </label><br>
           <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
