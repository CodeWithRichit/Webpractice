<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <div>
        <table>
            <thead>
            <caption>Legends</caption>
            <tr>
                <th>S.No</th>
                <th>Player</th>
                <th>Max Score</th> <!-- colpsan helps to slide one header over more than one column,just remember to comment out the other header -->
                <th>Match No</th>
            </tr>
            </thead>  <!-- We should wrap the head of the table inside thead -->
            <tbody>
            <tr>
                <td>1</td>
                <td>MSD</td>
                <td>183</td>
                <td>7</td>
            </tr>
            <tr>
                <td>2</td>
                <td>VK</td>
                <td>208</td>
                <td>18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>God</td>
                <td>250</td>
                <td>10</td>
            </tr>
            <tr>
                <td>4</td>
                <td>YS</td>
                <td>200</td>
                <td>60</td>
            </tr>
           </tbody>  <!-- wrap body of table inside tbody -->
        </table>
    </div>
</body>

</html>
